<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Bài 2 - Tìm số lớn nhất và nhỏ nhất</title>
</head>
<body>
    <h2>Nhập vào một dãy số, cách nhau bằng dấu phẩy (,):</h2>
    
    <input type="text" id="numberInput" placeholder="VD: 5, 3, 9, -1, 0">
    <button onclick="findMinMax()">Tìm số lớn nhất và nhỏ nhất</button>

    <p id="result"></p>

    <script>
        function findMinMax() {
            const input = document.getElementById("numberInput").value;
            const numberArray = input.split(",").map(num => parseFloat(num.trim()));

            if (numberArray.some(isNaN)) {
                document.getElementById("result").textContent = "Vui lòng nhập đúng định dạng số, cách nhau bằng dấu phẩy.";
                return;
            }

            const max = Math.max(...numberArray);
            const min = Math.min(...numberArray);

            document.getElementById("result").innerHTML =
                `Số lớn nhất: ${max} <br> Số nhỏ nhất: ${min}`;
        }
    </script>
    <div class="back-button" onclick="window.history.back()" style="position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); padding: 10px 20px; background-color: #FFC0CB; color: #FFC0CB; text-decoration: none; border-radius: 5px;"><a href="#">Quay Lại</a>
    </div>
</body>
</html>
